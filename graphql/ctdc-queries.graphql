schema {
  query: QueryType
}

type ArmInfo {
  arms: String
  caseSize: Int
}

type TrialArms {
  trials: String
  caseSize: Int
  arms: [ArmInfo]
}

type FileUuid{
  uuid: String
}

type CaseOverview{
  case_id: String
  clinical_trial_code: String
  arm_id: String
  arm_drug: String
  disease: String
  gender: String
  race: String
  arm_target: String
  ethnicity: String
  clinical_trial_id: String
  pubmed_id: String
  trial_arm: String
  file_types: [String]
  file_formats: [String]
  files: [FileUuid]
}

type GroupCount{
  group: String
  count: Int
}

type SearchResult{
  numberOfTrials: Int
  numberOfCases: Int
  numberOfFiles: Int
  fileIds: [String]
  caseIds: [String]
  firstPage: [CaseOverview]
}

type FileOverview{
  uuid: String,
  file_name: String,
  file_description: String,
  file_format: String,
  file_size: Float,
  trial: String,
  trial_id: String,
  clinical_trial_code: String,
  arm: String,
  case_id: String,
  disease: String
}

type CaseDetail{
  case_id: String,
  clinical_trial_code: String,
  clinical_trial_id: String,
  disease: String,
  gender: String,
  race: String,
  arm_id: String,
  arm_target: String,
  arm_drug: String,
  ethnicity: String,
  files: [String]
}

type FileOfCase{
  parent: String,
  file_name: String,
  file_type: String,
  file_description: String,
  file_format: String,
  file_size: Float,
  md5sum: String
}

type FileInList{
  clinical_trial_code: String,
  case_id: String,
  arm_id: String,
  file_type: String,
  association: String,
  file_description: String,
  file_format: String,
  file_size: Float,
  uuid: String,
  md5sum: String
}

type ArmDiagnosisCount{
  arm_id: String,
  diagnoses: String
}

type ClinicalTrialInfo{
  clinical_trial_id: String,
  clinical_trial_short_name: String,
  clinical_trial_description: String,
  clinical_trial_designation: String,
  clinical_trial_long_name: String,
  clinical_trial_type: String,
  lead_organization: String,
  principal_investigators: String,
