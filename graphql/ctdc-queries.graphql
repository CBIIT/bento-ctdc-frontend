  diagnosisCountByArm: [ArmDiagnosisCount] @cypher(statement: """
    MATCH (a:arm)
    OPTIONAL MATCH (c:case)-[:of_arm]->(a)
    RETURN{
      arm_id: a.arm_id,
      diagnoses: COUNT(DISTINCT c.disease)
    }
  """, passThrough: true)

