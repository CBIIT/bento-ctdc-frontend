# ---Queries---

type QueryType {

  # ---Schema Version---

  schemaVersion: String 

  # ---Numbers of nodes---

  numberOfCases: Int 

  numberOfFiles: Int 

  numberOfTrials: Int 

  numberOfArms: Int 

  numberOfFileTypes: Int 

  numberOfDiagnoses: Int 

